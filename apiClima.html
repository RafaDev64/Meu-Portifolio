<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Clima - RafaDev Systems</title>
    <link rel="stylesheet" href="assets/css/apiClima.css">
    <link rel="stylesheet" href="assets/image/127.0.0.1_5500_apiClima.html.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <img src="assets/image/RafaDev_logo_1_free-file.jpg" alt="Logo da RafaDev Systems" id="logo" loading="lazy">
            </a>
            <!-- Ícone do menu hambúrguer -->
            <div class="hamburger" onclick="toggleMenu()" aria-label="Abrir menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- Lista de links do menu -->
            <ul id="topMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobreMim.html">Sobre Mim</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>API de Clima</h1>
        <section class="weather-container">
            <form id="weatherForm">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="any" placeholder="-23.5489" required>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="any" placeholder="-46.6388" required>
                <button type="submit" class="button">Consultar Clima</button>
            </form>
            <div id="weatherResult" class="weather-info">
                <p>Clima atual: <span id="temperature">--</span> °C</p>
                <p>Velocidade do vento: <span id="windspeed">--</span> km/h</p>
                <p>Condição: <span id="condition">--</span></p>
            </div>
        </section>
    </main>
